<h1> <b> <u>LOGIN PAGE</u> </b></h1>
<br>
<br>
<form  [formGroup]="loginform" (ngSubmit)="login()">

    <div class="form-group">
        <label >Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
        <div *ngIf="loginform.controls?.email?.invalid">
            <span *ngIf="loginform.controls?.email?.errors?.pattern">
                <p> PLEASE ENTER VALID EMAIL</p>
            </span>
        </div>
    </div>
    




    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="pwd">
      <div *ngIf="loginform.controls?.pwd?.invalid">
        <span *ngIf="loginform.controls?.pwd?.errors?.minlength">
            <p>NOT A VALID PASSWORD</p>
        </span>
    </div>
      <div *ngIf="loginform.controls?.pwd?.invalid">
        <span *ngIf="loginform.controls?.pwd?.errors?.maxlength">
            <p>NOT A VALID PASSWORD</p>
        </span>
    </div>
    </div>
    
    




    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>


    
    <button type="submit" class="btn btn-primary" routerLink="/contact">Submit</button>



  </form>
